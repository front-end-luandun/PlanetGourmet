<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饮食江山</title>
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>
<section class="home">
    <article>
        <h1>
            <span>
                <trans oldtip="13.8 billion years ago" newtip="138亿年前" style="">138亿年前</trans>
            </span>
            <span>
                <trans oldtip="a St4r is born " newtip="圣徒4r诞生了" style="">饮食星球诞生了</trans>

            </p>
        </div>
        <div class="half right">
            <div class="imgWrap trans grow">
                <img src="./img/img-cave-drawings.svg" width="391" height="472" alt="Cave drawings of user experience, yeah." title="Cave Drawings">
            </div>
        </div>
    </article>
